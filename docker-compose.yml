version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ziggler-backend
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - PORT=8080
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
      - CORS_ALLOW_CREDS=true
    volumes:
      - backend_data:/root/data
    networks:
      - ziggler-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ziggler-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ziggler-network
    restart: unless-stopped

volumes:
  backend_data:
    driver: local

networks:
  ziggler-network:
    driver: bridge