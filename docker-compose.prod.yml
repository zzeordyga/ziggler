version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ziggler-backend-prod
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-change-this-super-secret-jwt-key-in-production}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - CORS_ALLOW_CREDS=true
    volumes:
      - backend_data:/root/data
    networks:
      - ziggler-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ziggler-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-http://localhost:8080}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ziggler-network
    restart: always

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ziggler-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ziggler-network
    restart: always
    profiles:
      - with-nginx

volumes:
  backend_data:
    driver: local

networks:
  ziggler-network:
    driver: bridge